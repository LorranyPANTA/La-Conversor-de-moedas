<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Conversor de moedas</title>
</head>
<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <h1 class="page-title">
          La Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores de real para outras moedas!
        </p>
        <button type="submit" onclick="ConverterDolar()">Converter Dolar</button>
        <input type="text" id="valorDolar" size="2" placeholder="Insira o valor" /><br>
        <button type="submit" onclick="ConverterEuro()">Converter Euro</button>
        <input type="text" id="valorEuro" size="2" placeholder="Insira o valor" /><br>
        <button type="submit" onclick="ConverterIeneJapones()">Converter Iene</button>
        <input type="text" id="valorIeneJapones" size="2" placeholder="Insira o valor" /><br>
        <button type="submit" onclick="ConverterBitcon()">Converter Bitcon</button>
        <input type="text" id="valorBitcon" size="2" placeholder="Insira o valor" /><br>
        <h2 id="valorEmReal">Aguardando valor...</h2>
        <img src="https://cdn.pixabay.com/photo/2021/09/04/15/51/man-6598116_960_720.png" alt="" class="png">
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
